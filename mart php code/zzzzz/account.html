<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Pure CSS3 Login Form</title>
  
  
  
      <link rel="stylesheet" href="css/accountstyle.css">

  
</head>

<body>

  <div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->
    <a href="logout.html"><h2 class="active"> Sign In </h2></a>
    <a href="logout.html"><h2 class="inactive underlineHover">Sign Up </h2></a>

    <!-- Icon -->
    <div class="fadeIn first">
      <img src="http://danielzawadzki.com/codepen/01/icon.svg" id="icon" alt="User Icon" />
    </div>

    <!-- Login Form -->
    <form>
	
	 <input type="text" placeholder="username"/>
	  <input type="text" placeholder="phonenumber"/>
	  <input type="text" placeholder="email address"/>
	  <input type="text" placeholder="address"/>
	  <input type="text" placeholder="pincode"/>
	  <input type="text" placeholder="state"/>
	  <input type="text" placeholder="district"/>
	  <input type="text" placeholder="city"/>
	  <input type="text" placeholder="area"/>
	
	
	
	
     <!-- <input type="text" id="login" class="fadeIn second" name="login" placeholder="login">
      <input type="text" id="password" class="fadeIn third" name="login" placeholder="password">-->
      <input type="submit" class="fadeIn fourth" value="edit">
	  
	  
	  
	  
	  
	  
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" href="#">logout</a>
    </div>

  </div>
</div>
  
  

</body>

</html>
