<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Simple HTML/CSS Contact Form</title>
  
  
  
      <link rel="stylesheet" href="css/otpstyle.css">

  
</head>

<body>

  <div class="container">  
  <form id="contact" action="" method="post">
    <h3>Enter otp and password</h3>
    
    <fieldset>
      <input placeholder="OTP" type="text" tabindex="1" required autofocus>
    </fieldset>
    <fieldset>
      <input placeholder="password" type="password" tabindex="2" required>
    </fieldset>
    <fieldset>
      <input placeholder="confirm password" type="password" tabindex="3" required>
    </fieldset>
    
      <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
    </fieldset>
    <p class="copyright"><a href="" target="_blank" title="Colorlib">RESEND OTP</a></p>
  </form>
</div>
  
  


</body>

</html>
